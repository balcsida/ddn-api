{{define "content"}}

{{if ne .Message ""}}
<div class="alert alert-{{.MessageType}}">{{.Message}}</div>
{{end}}

{{ if .HasEntry }}
    {{template "properties.html" .}}
{{end}}



{{ if or .HasPrivateDBs .HasPublicDBs }}
    {{template "databases.html" .}}
{{end}}


<footer class="blockquote-footer">
    <small>Version: {{ .Version }}, built on {{ .BuildTime }} from <a href="https://github.com/djavorszky/ddn-api/commit/{{ .Commit }}" target="_blank">{{ .Commit }}</a></small>
</footer>

{{end}}
